<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detox</title>
  <style>
    :root {
      --bg: #050505;
      --panel: #0d0d0f;
      --panel-hover: #141418;
      --border: #1c1c20;
      --text: #f5f5f7;
      --text-dim: #9c9ca3;
      --accent: #ffffff;
      --danger: #ff5c5c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      font-family: 'SF Pro Display', -apple-system, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      letter-spacing: 0.1px;
    }

    .container { padding: 18px; display: grid; gap: 14px; }

    .header { display: flex; align-items: center; gap: 12px; }

    .logo {
      width: 38px; height: 38px;
      border-radius: 10px;
      background: radial-gradient(circle at 20% 20%, #2a2a2f 0, #0f0f12 60%, #050505 100%);
      display: grid; place-items: center;
      border: 1px solid var(--border);
    }

    .logo svg { width: 20px; height: 20px; fill: var(--text); }

    .title { font-size: 17px; font-weight: 700; }
    .subtitle { font-size: 11px; color: var(--text-dim); }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
    }

    .row { display: flex; align-items: center; justify-content: space-between; }
    .status-left { display: flex; align-items: center; gap: 8px; }

    .dot { width: 8px; height: 8px; border-radius: 999px; background: var(--accent); box-shadow: 0 0 0 4px rgba(255,255,255,0.05); }
    .dot.off { background: var(--text-dim); box-shadow: none; }
    .dot.error { background: var(--danger); box-shadow: 0 0 0 4px rgba(255,92,92,0.12); }

    .toggle { position: relative; width: 42px; height: 24px; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; inset: 0; background: #1d1d22; border-radius: 24px; transition: 0.2s; border: 1px solid var(--border); }
    .slider::before { content: ''; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background: var(--text); border-radius: 50%; transition: 0.2s; }
    .toggle input:checked + .slider { background: var(--accent); }
    .toggle input:checked + .slider::before { transform: translateX(18px); background: #0b0b0b; }

    .section-title { font-size: 10px; font-weight: 600; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; }

    .mode-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
    .mode-btn {
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text-dim);
      padding: 10px 8px;
      border-radius: 9px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .mode-btn:hover { background: var(--panel-hover); color: var(--text); }
    .mode-btn.active { border-color: #2c2c32; background: #141418; color: var(--text); }

    .api-status { padding: 10px; border: 1px solid var(--border); border-radius: 10px; background: var(--panel); font-size: 11px; display: grid; gap: 6px; }
    .api-row { display: flex; align-items: center; gap: 6px; }
    .api-text { color: var(--text-dim); }
    .api-text.connected { color: var(--text); }
    .api-text.error { color: var(--danger); }
    .api-url { font-size: 9px; color: var(--text-dim); word-break: break-all; }

    .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .stat { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 12px; text-align: center; }
    .stat-value { font-size: 21px; font-weight: 700; color: var(--text); }
    .stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.4px; }

    .features { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; }
    .feature { font-size: 10px; padding: 6px 8px; background: var(--panel); border: 1px solid var(--border); border-radius: 8px; color: var(--text-dim); }
    .feature span { color: var(--text); }

    .footer { text-align: center; font-size: 10px; color: var(--text-dim); }
    .footer a { color: var(--text); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
      </div>
      <div>
        <div class="title">Detox</div>
        <div class="subtitle">Privacy Shield</div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="status-left">
          <div class="dot" id="statusDot"></div>
          <span id="statusText">Active</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="card" style="gap: 10px; display: grid;">
      <div class="section-title">Server</div>
      <div class="mode-options">
        <button class="mode-btn" id="localMode" data-mode="local">Local</button>
        <button class="mode-btn" id="hostedMode" data-mode="hosted">Hosted</button>
      </div>
    </div>

    <div class="api-status">
      <div class="api-row">
        <div class="dot" id="apiDot"></div>
        <span class="api-text" id="apiText">Checking...</span>
      </div>
      <div class="api-url" id="apiUrl"></div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="scannedCount">0</div>
        <div class="stat-label">Scanned</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="protectedCount">0</div>
        <div class="stat-label">Redacted</div>
      </div>
    </div>

    <div class="section-title">Auto-Detects</div>
    <div class="features">
      <div class="feature"><span>▪</span> Phone Numbers</div>
      <div class="feature"><span>▪</span> Emails</div>
      <div class="feature"><span>▪</span> SSN / IDs</div>
      <div class="feature"><span>▪</span> Credit Cards</div>
      <div class="feature"><span>▪</span> Passwords</div>
      <div class="feature"><span>▪</span> WiFi Keys</div>
      <div class="feature"><span>▪</span> API Keys</div>
      <div class="feature"><span>▪</span> Addresses</div>
    </div>

    <div class="footer">
      <a href="#" id="privacyLink">Privacy Policy</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
